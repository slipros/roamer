<svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and styles -->
  <defs>
    <style>
      .box { fill: #f5f5f5; stroke: #333; stroke-width: 2; rx: 10; ry: 10; }
      .main-box { fill: #d4f1f9; stroke: #0097c0; stroke-width: 2; rx: 10; ry: 10; }
      .data-box { fill: #fef9e7; stroke: #d4ac0d; stroke-width: 2; rx: 10; ry: 10; }
      .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .title { font-weight: bold; font-size: 16px; }
      .small-text { font-size: 11px; fill: #555; }
      .data-text { font-size: 11px; text-anchor: middle; }
      .component-label { font-size: 10px; text-anchor: middle; fill: #666; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- HTTP Request -->
  <rect x="350" y="20" width="120" height="50" class="box" />
  <text x="410" y="50" class="text title">HTTP Request</text>
  
  <!-- Data Sources -->
  <rect x="100" y="100" width="620" height="80" class="data-box" />
  <text x="410" y="125" class="text title">Data Sources</text>
  
  <!-- Individual Data Sources - Adjusted sizes -->
  <rect x="110" y="140" width="80" height="25" class="box" />
  <text x="150" y="157" class="data-text">Headers</text>
  
  <rect x="200" y="140" width="80" height="25" class="box" />
  <text x="240" y="157" class="data-text">Cookies</text>
  
  <rect x="290" y="140" width="115" height="25" class="box" />
  <text x="347" y="157" class="data-text">Query Parameters</text>
  
  <rect x="415" y="140" width="100" height="25" class="box" />
  <text x="465" y="157" class="data-text">Path Parameters</text>
  
  <rect x="525" y="140" width="90" height="25" class="box" />
  <text x="570" y="157" class="data-text">Request Body</text>
  
  <rect x="625" y="140" width="85" height="25" class="box" />
  <text x="667" y="157" class="data-text">Custom Source</text>
  
  <!-- Middleware -->
  <rect x="350" y="210" width="120" height="40" class="box" />
  <text x="410" y="235" class="text title">Middleware</text>
  
  <!-- Roamer Core -->
  <rect x="250" y="280" width="320" height="150" class="main-box" />
  <text x="410" y="305" class="text title">Roamer</text>
  
  <!-- Components - side by side with descriptions below -->
  <rect x="270" y="325" width="80" height="30" class="box" />
  <text x="310" y="345" class="text">Decoders</text>
  <text x="310" y="370" class="component-label">JSON</text>
  <text x="310" y="382" class="component-label">XML</text>
  <text x="310" y="394" class="component-label">Form</text>
  <text x="310" y="406" class="component-label">Multipart</text>
  <text x="310" y="418" class="component-label">Custom</text>
  
  <rect x="370" y="325" width="80" height="30" class="box" />
  <text x="410" y="345" class="text">Parsers</text>
  <text x="410" y="370" class="component-label">Headers</text>
  <text x="410" y="382" class="component-label">Cookies</text>
  <text x="410" y="394" class="component-label">Query</text>
  <text x="410" y="406" class="component-label">Path</text>
  <text x="410" y="418" class="component-label">Custom</text>
  
  <rect x="470" y="325" width="80" height="30" class="box" />
  <text x="510" y="345" class="text">Formatters</text>
  <text x="510" y="370" class="component-label">String</text>
  <text x="510" y="382" class="component-label">Custom</text>
  
  <!-- Struct -->
  <rect x="350" y="460" width="120" height="50" class="box" />
  <text x="410" y="485" class="text title">Go Struct</text>
  <text x="410" y="500" class="text small-text">with tag annotations</text>
  
  <!-- Arrows -->
  <line x1="410" y1="70" x2="410" y2="100" class="arrow" />
  <line x1="410" y1="180" x2="410" y2="210" class="arrow" />
  <line x1="410" y1="250" x2="410" y2="280" class="arrow" />
  <line x1="410" y1="430" x2="410" y2="460" class="arrow" />
</svg>
